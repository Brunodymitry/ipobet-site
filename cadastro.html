<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Nipobet</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #101820;
      font-family: Arial, sans-serif;
      color: #FDFDFD;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background: #C0392B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logo {
      height: 150px;
      margin-bottom: 20px;
    }

    a {
      color: #FDFDFD;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/h3C4BsI.png" alt="Logo Nipobet" class="logo" />
    <h2>Criar Conta</h2>
    <input type="email" id="cadastro-email" placeholder="E-mail" />
    <input type="password" id="cadastro-senha" placeholder="Senha" />
    <button onclick="registrar()">Cadastrar</button>
    <p><a href="index.html">Voltar para o login</a></p>
  </div>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
