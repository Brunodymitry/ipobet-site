<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nipobet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      box-shadow: 0 0 10px #000;
    }

    .saldo {
      background-color: #222;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      color: #00ff99;
      border-bottom: 1px solid #333;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .jogo {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px #000;
      transition: 0.3s;
    }

    .jogo:hover {
      transform: scale(1.02);
    }

    .times {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .odds {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .odd {
      background-color: #2e2e2e;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: bold;
      color: #ffcc00;
      cursor: pointer;
      border: 1px solid #444;
      transition: background 0.2s, transform 0.2s;
    }

    .odd:hover {
      background-color: #3a3a3a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>Nipobet</header>

  <div class="saldo">Saldo: 1.000 Nips</div>

  <div class="container">

    <div class="jogo">

      <div class="odds">
        <div class="odd">1.90</div>
        <div class="odd">3.20</div>
        <div class="odd">4.00</div>
      </div>
    </div>

    <div class="jogo">
      <div class="times">ðŸ‡ªðŸ‡¸ Real Madrid x Barcelona</div>
      <div class="odds">
        <div class="odd">2.10</div>
        <div class="odd">3.00</div>
        <div class="odd">3.50</div>
      </div>
    </div>

    <div class="jogo">
      <div class="times">ðŸ‡«ðŸ‡· PSG x Lyon</div>
      <div class="odds">
        <div class="odd">1.75</div>
        <div class="odd">3.40</div>
        <div class="odd">5.20</div>
      </div>
    </div>

  </div>

</body>
</html>
