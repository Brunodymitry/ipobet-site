<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Nipobet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/h3C4BsI.png" alt="Logo Nipobet" class="logo" />
    <h2>Entrar no Nipobet</h2>
    <input type="text" id="login-username" placeholder="Nome de usuÃ¡rio" />
    <button onclick="login()">Entrar</button>
    <p><a href="cadastro.html">Cadastrar-se</a></p>
  </div>
  <script>
    function login() {
      const nome = document.getElementById('login-username').value.trim();
      if (nome) {
        localStorage.setItem('username', nome);
        localStorage.setItem('saldo', '1000');
        window.location.href = 'apostas.html';
      } else {
        alert('Digite seu nome para entrar.');
      }
    }
  </script>
</body>
</html>
