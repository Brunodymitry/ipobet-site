
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nipobet - Odds de Teste</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #2ecc71;
    }
    .match {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .odds {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Odds de Futebol - Teste Nipobet</h1>
  <div id="games">Carregando partidas...</div>

  <script>
    fetch("https://api.the-odds-api.com/v4/sports/soccer_epl/odds/?apiKey=demo3c14c74f12e7fe8a1&regions=eu&markets=h2h")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("games");
        container.innerHTML = "";

        data.forEach(game => {
          const home = game.home_team;
          const away = game.away_team;
          const odds = game.bookmakers?.[0]?.markets?.[0]?.outcomes;

          if (!odds) return;

          const html = `
            <div class="match">
              <strong>${home} ðŸ†š ${away}</strong><br><br>
              <span class="odds">${odds[0].name}: ${odds[0].price}</span><br>
              <span class="odds">${odds[1].name}: ${odds[1].price}</span><br>
              <span class="odds">${odds[2]?.name || ''}: ${odds[2]?.price || ''}</span>
            </div>
          `;
          container.innerHTML += html;
        });
      })
      .catch(err => {
        console.error("Erro:", err);
        document.getElementById("games").innerText = "Erro ao carregar odds.";
      });
  </script>
</body>
</html>
