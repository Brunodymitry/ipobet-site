<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nipobet - Estilo Blaze</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background: #1b1b1b;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      color: #f44336;
      box-shadow: 0 0 10px #000;
    }

    .saldo {
      background-color: #151515;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      color: #00e676;
      border-bottom: 1px solid #333;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .jogo {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.03);
      transition: 0.3s;
    }

    .jogo:hover {
      transform: translateY(-4px);
    }

    .times {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #f1f1f1;
    }

    .odds {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .odd {
      flex: 1;
      text-align: center;
      background: #2b2b2b;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #ffc107;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.2s;
    }

    .odd:hover {
      border-color: #f44336;
      background-color: #222;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>Nipobet</header>
  <div class="saldo">Saldo: 1.000 Nips</div>

  <div class="container">

    <div class="jogo">
      <div class="times">âš½ Flamengo x Palmeiras</div>
      <div class="odds">
        <div class="odd">1.90</div>
        <div class="odd">3.10</div>
        <div class="odd">4.50</div>
      </div>
    </div>

    </div>

    <div class="jogo">

    </div>

</body>
</html>
