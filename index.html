
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nipobet - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nipobet</h1>
    <div class="saldo">Saldo: <span id="saldo">1000</span> Nips</div>
  </header>
  <main>
    <h2>Escolha um Campeonato</h2>
    <div class="campeonatos">
      <button onclick="escolherCampeonato('soccer_epl')">🏴 Premier League</button>
      <button onclick="escolherCampeonato('soccer_brazil_campeonato')">🇧🇷 Brasileirão</button>
      <button onclick="escolherCampeonato('soccer_uefa_champs_league')">🏆 Champions League</button>
      <button onclick="escolherCampeonato('basketball_nba')">🏀 NBA</button>
    </div>
  </main>
  <script>
    function escolherCampeonato(id) {
      localStorage.setItem('campeonatoSelecionado', id);
      window.location.href = 'jogos.html';
    }
    if (!localStorage.getItem('nipobet_saldo')) {
      localStorage.setItem('nipobet_saldo', '1000');
    }
    document.getElementById('saldo').textContent = localStorage.getItem('nipobet_saldo');
  </script>
</body>
</html>
